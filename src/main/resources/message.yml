prefix: '&a[ 구역브금 ] '

msg:

  # 도움말 명령어 /help
  help:
    - "&a[ 구역브금 ] &f/구역브금 생성 &6<구역이름> &e<곡이름> &c<불륨> &e<높낮이> &d<반복 | true/false>"
    - "&a[ 구역브금 ] &f/구역브금 제거 &6<구역이름>"
    - "&a[ 구역브금 ] &f/구역브금 편집 &6<구역이름>"
    - "&a[ 구역브금 ] &f/구역브금 목록"
    - "&a[ 구역브금 ] &f/구역브금 도움말"

  # 브금을 켰을 때
  toggled_on: "&f이제 구역에 들어가면 브금이 들립니다!"

  # 브금을 껐을 때
  toggled_off: "&f이제 구역에 들어가면 브금이 들리지 않습니다!"

  # 브금 변경을 취소하였을 때
  cancelChangeBGM: "&c브금변경을 취소하였습니다!"

  # 브금 길이 변경을 취소하였을 때
  cancelChangeLength: "&c브금 재생길이 변경을 취소하였습니다!"

  # 변경할 브금을 입력
  typing_changeBGMName: "&f변경하실 브금 이름을 채팅에 입력해주세요! <취소>를 입력할 시 변경을 취소합니다!"

  # 변경할 재생길이를 입력
  typing_changeBGMLength: "&f변경하실 브금 재생길이를 채팅에 입력해주세요! <취소>를 입력할 시 변경을 취소합니다!"

  # 브금 변경에 성공하였을 때
  complete_changeBGMName: "&f{region}의 브금을 &6{bgm}&f(으)로 변경하였습니다!"

  # 재생길이 변경에 성공하였을 때
  complete_changeBGMLength: "&f{region}의 재생길이를 &6{length}&f초로 변경하였습니다!"

errMsg:

  # 브금 | 길이, 불륨, 높낮이를 숫자로 입력하지 않았을 때
  numberInvalid: "&c숫자로만 입력해주세요!"

  # 구역이름을 입력하지 않았을 때 | 편집
  typingEditRegionName: "&c편집하실 구역이름을 입력해주세요!"

  # 구역이름을 입력하지 않았을 때 | 제거
  typingDelRegionName: "&c제거하실 구역이름을 입력해주세요!"

  # 올바르지 않은 명령어를 입력하였을 때
  invalidCommand: "&c올바른 명령어를 입력해주세요!"
