plugins {
    id 'java'
}

group 'net.starly.regionbgm'
version '1.0.3'

repositories {
    mavenCentral()
    maven {
        url = "http://feather-s.kr:8083/repository/maven-public/"
        allowInsecureProtocol = true
    }
}

dependencies {
    // JAVA DEPENDENCIES
    implementation "org.jetbrains:annotations:23.0.0"

    //BUKKIT DEPENDENCIES
    compileOnly "org.spigotmc:spigot-api:R0.1:1.12.2"

    // PLUGIN API
    compileOnly "net.starly.region:Region-API:1.1.4"

    // OTHER DEPENDENCIES
    compileOnly "net.starly.core:ST-Core:1.5.5"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}