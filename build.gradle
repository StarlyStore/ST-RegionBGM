plugins {
    id 'java'
}

group 'com.github.nicks.regionbgm'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url = "http://feather-s.kr:8083/repository/maven-public/"
        allowInsecureProtocol = true
    }
    maven { url 'https://jitpack.io' }
    maven { url "https://maven.enginehub.org/repo/" }
}

dependencies {


    // JAVA DEPENDENCIES
    implementation 'org.jetbrains:annotations:23.0.0'


    //BUKKIT DEPENDENCIES
    compileOnly "org.spigotmc:spigot-api:R0.1:1.16.5"

    // PLUGIN API
    compileOnly "net.starly.region:Region-API:1.1.2"

    // OTHER DEPENDENCIES
    compileOnly "net.starly.core:ST-Core:1.3"

    // FILE Dependencies
    compileOnly fileTree(dir: 'api', include: ['*.jar'])

}

